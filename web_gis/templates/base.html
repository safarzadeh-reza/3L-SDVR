{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sample Map">
    <meta name="author" content="Michael Diener">
    <meta charset="UTF-8">

    <title>{% block title %}Default Title{% endblock %}</title>

    <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/ol.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/custom-layout.css" %}" type="text/css">
    <script src="{% static "js/ol.js" %}"></script>

    {% endblock head %}
</head>
<body>
{% block body %}

    {% block nav %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="https://github.com/safarzadeh-reza/3L-SDVR" target="_blank">3L-SDVRP Project</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active" ><a class="nav-link" href="https://github.com/safarzadeh-reza/3L-SDVR/blob/master/References/3L_SDVRP.pdf" target="_blank">About</a></li>
                <li class="nav-item active"><a class="nav-link" href="https://github.com/safarzadeh-reza/" target="_blank">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    {% endblock nav %}


{% endblock body %}
</body>
</html>
