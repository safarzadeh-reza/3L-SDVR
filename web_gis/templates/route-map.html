{% extends "base.html" %}
{% load static %}
{% block title %}Simple route map{% endblock %}
{% block body %}
{{ block.super }}
    <script src="{% static "js/bloodhound.min.js" %}"></script>

<div class="container-fluid">
  <div class="row">
  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
   <!-- <div class="col-md-2">-->
      <!--<div id="directions" class="directions">-->
      <br>
      <fieldset>
        <legend>Route Finding</legend>
          <form id="submitForm">
            <label for="quantity">Number of Collection Points (between 1 and 6):</label>
            <input type="number" id="collection_points" name="CP" min="1" max="6" style="width:100px">
            <br></br>
            <label for="quantity">Number of Vehicles (between 2 and 10):</label>
            <input type="number" id="vehicle_number" name="NV" min="2" max="10" style="width:100px">
            <br></br>
            <label for="quantity">Number of Cargoes (between 1 and 20):</label>
            <input type="number" id="cargoe_number" name="NC" min="1" max="20" style="width:100px">
            <br></br>
            <button id="enterRoute" type="submit" class="btn btn-secondary my-2 my-sm-0">Click to find the route</button>
          </form>
           </fieldset>
        <br></br>
        <fieldset>
         <legend>Details</legend>
          <textarea id = "myTextArea">Please wait</textarea>
          <button id="detail_modal_Btn" class="btn btn-info">Open Details</button>
          <!-- The Modal -->
          <div id="detail_Modal" class="modal">

            <!-- Modal content -->
            <div id = "detail_modal_content" class="modal-content"> 
                <span id = "modal_close" class="close">&times;</span>
                <div id = "detail_modal_content_2" class="modal-content"> 
                </div>
            </div>
          </div>
           </fieldset>
           <br></br>
           <fieldset>
            <legend>Animation</legend>
            <div class="container" style="padding-right: 15px; padding-left: 15px;">
              <div id = "prev" class="row">
                <div class=" col-md-6">
                    <button id = "previous_round" class="btn btn-primary"> Round 1 </button>
                </div>
                <div class=" col-md-6">
                    <button id = "next_round" class="btn btn-primary"> Round 2 </button>
                </div>
              </div>
            </div>
            
            <label for="speed">
            speed:&nbsp;
            <input id="speed" type="range" min="5" max="100" step="5" value="10">
          </label>
          <button id="start-animation" class="btn btn-info">Start Animation</button>
          </fieldset>
      <!--</div>-->
    <!--</div>-->
  </nav>
    <div class="col-sm-10">
      <div id="map" class="map" style="  height: 550px; width: 100%;"></div>
    </div>
  </div>
</div>

<script>  {% include 'routing.js' %} </script>

<script>
  $( "#submitForm" ).submit(function( event ) {
      {#  alert( "Handler for .submit() called."  );#}
          var collection_points = $('#collection_points').val();
          var vehicle_number = $('#vehicle_number').val();
          var cargoe_number = $('#cargoe_number').val();
          addRoute(collection_points, vehicle_number, cargoe_number);
        event.preventDefault();
      });

</script>
{% endblock body %}
